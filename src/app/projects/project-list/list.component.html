<nav>
  <aside class="header">
    <h2> Примеры работ </h2>
    <p> Собрание выполненных на заказ работ</p>
  </aside>
  <div class="content">
    <ul>
      <li class="content-item" *ngFor="let item of items">
        <a routerLink="/projects/{{item.id}}" >
          <figure>
            <img src="{{item.icon_url}}" alt="">
            <figcaption>{{item.name}}</figcaption>
          </figure>
        </a>
      </li>
    </ul>
  </div>
</nav>
